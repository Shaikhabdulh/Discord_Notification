# ğŸ§­ PURPOSE:
# Set up a GitHub Action that sends a Discord reminder to join daily standup meetings,
# skipping weekends and optionally including a motivational quote.
# ========================================

name: Daily Standup Reminder

# âœ… When to trigger the workflow
on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '*/1 * * * *'  # Every 5 minutes (for test) ğŸ•– Runs at 11:41 AM IST (which is 6:11 AM UTC) on Monâ€“Fri

jobs:
  send-reminder:
    runs-on: ubuntu-latest
    steps:

      # ğŸ“¦ Step 1: Checkout repo code
      - name: Checkout code
        uses: actions/checkout@v3

      # ğŸ Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # ğŸ“š Step 3: Install required Python packages
      - name: Install dependencies
        run: pip install requests pytz discord.py

      # ğŸ•’ Step 4: Print current UTC time (for debug)
      - name: Print Current Time in UTC
        run: |
          echo "ğŸ•’ Current UTC Time:"
          date -u

      # ğŸ¤– Step 5: Run the bot script
      - name: Run bot to send reminder
        run: python bot.py
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          THREAD_ID: ${{ secrets.THREAD_ID }}
          ROLE_ID: ${{ secrets.ROLE_ID }}
